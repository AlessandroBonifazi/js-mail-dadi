<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Mail and Dice</title>
</head>

<body>
    <!-- Mail section -->
    <div class="container-fluid bg-dark bg-gradient mb-5">
        <div class="row">
            <!-- title -->
            <div class="col-12 text-center text-white">
                <h1>Email Login</h1>
            </div>
            <!-- email input -->
            <div class="col-12 input-group mb-3">
                <input type="email" id="email" class="form-control" placeholder="Your email"
                    aria-label="Recipient's email" aria-describedby="button-addon2">
                <button id="login" class="btn btn-outline-secondary text-white" type="button">Log In</button>
            </div>
        </div>
    </div>
    <!-- Dice Game -->
    <div class="container-fluid bg-success bg-gradient">
        <div class="row gy-5">
            <!-- title -->
            <div class="col-12 text-center">
                <h1>Dice Game</h1>
            </div>
            <!-- players -->
            <div class="col-6 offset-3 d-flex justify-content-between">
                <p id="player-dice"></p>
                <p id="cpu-dice"></p>
            </div>
            <!-- result -->
            <div class="col-12 text-center">
                <input id="play" class="btn btn-dark" type="submit" value="Play!">
                <h3 id="result" class="mt-5"></h3>
            </div>
        </div>
    </div>
</body>

</html>
